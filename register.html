<!DOCTYPE html>
<html>

<head>
    <title>Trang chủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        
        .register-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 5px;
            padding: 20px;
            border: 2px solid #020202;
            border-radius: 5px;
        }

        .register-container h2 {
            text-align: center;
        }

        .register-form {
            display: flex;
            flex-direction: column;
        }

        .register-form label {
            margin-bottom: 5px;
        }

        .register-form input[type="text"],
        .register-form input[type="password"] {
            padding: 8px;
            margin-bottom: 15px;
        }

        .register-form input[type="submit"] {
            background-color: #00f8e3;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .register-form input[type="submit"]:hover {
            background-color: #757e75;
        }
        .gender-container {
            padding: 2px;
            width: 396px;
            margin: 0 auto;
            border: 1px solid #020202;
            display: flex;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .gender-container label{
            margin-right: 1px;
            margin-top: 8px;
        }
        .gender-container input[type="radio"] {
            margin-right: 5px;
            
        }

        .like-container {
            padding: 2px;
            width: 396px;
            margin: 0 auto;
            border: 1px solid #020202;
            display: flex;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .like-container label{
            margin-right: 1px;
            margin-top: 8px;
        }
        .like-container input[type="checkbox"] {
            margin-right: 5px;
            
        }

        #national{
            padding: 10px;
            width: 400px;
        }
       
        .note-container{
            margin-top: 10px;
            
        }
        #note {
            resize: none;
            width: 396px;
        }
        #email{
            width: 396px;
            height: 30px;
        }
    </style>
    <script>
        function showLogin() {
            document.getElementById("login-container").style.display = "block";
            document.getElementById("register-container").style.display = "none";
        }

        function showRegister() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("register-container").style.display = "block";
        }   
    </script>
</head>

<body>
    <div class="register-container">
        <h2>ĐĂNG KÝ</h2>
        <form class="register-form">
            <label for="username">Mã:</label>
            <input type="text" id="username" name="username" required>

            <label for="username">Tên đăng ký:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email đăng ký:</label>
            <input type="email" id="email" name="email" required>

            <label for="gender">Giới tính:</label>
            <div class="gender-container">
                <input type="radio" id="male" name="gender" value="Nam">
                <label for="male">Nam</label>
                <input type="radio" id="female" name="gender" value="Nữ">
                <label for="female">Nữ</label>
              </div>

            <label for="like">Sở thích:</label>
            <div class="like-container">
                <input type="checkbox" id="book" name="like" value="Đọc sách">
                <label for="book">Đọc sách</label>
                <input type="checkbox" id="travel" name="like" value="Du lịch">
                <label for="travel">Du lịch</label>
                <input type="checkbox" id="music" name="like" value="Âm nhạc">
                <label for="music">Âm nhạc</label>
                <input type="checkbox" id="food" name="like" value="Ẩm thực">
                <label for="food">Ẩm thực</label>
                <input type="checkbox" id="too" name="like" value="khác">
                <label for="too">Khác</label>
              </div>

              <label for="national">Quốc tịch:</label>
              <select id="national">
              <option value="vn">Việt Nam</option>
              <option value="usa">Mỹ</option>
              <option value="jp">Nhật Bản</option>
              <option value="khac">Khác</option>             
            </select><br>
            
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>

            <label for="password">Nhập lại mật khẩu:</label>
            <input type="password" id="password" name="password" required>

            <label for="note">Ghi chú (Giới hạn 200 ký tự):</label>
            <div class="note-container">
            <textarea id="note" name="note" rows="5" maxlength="200"></textarea>
            </div>


            <input type="submit" value="Đăng ký">
        </form>
    </div>
    <script>
        // Sử dụng JavaScript để gửi yêu cầu đến tệp PHP và hiển thị dữ liệu
        fetch('get_users.php')
            .then(response => response.json())
            .then(data => {
                const userList = document.getElementById('userList');
                data.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${user.username} - ${user.email}`;
                    userList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Lỗi:', error));
    </script>
</body>

</html>
